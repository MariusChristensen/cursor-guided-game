<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A classic Snake game with modern styling"
    />
    <title>SnakeySnake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SnakeySnake</h1>
    <div class="game-container">
      <div class="score-container">
        <div class="score">Score: <span id="currentScore">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
      </div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="points-guide">
        <div class="apple-score">
          <canvas class="apple-icon" width="20" height="20"></canvas>
          <span class="points">10 pts</span>
        </div>
        <div class="apple-score">
          <canvas class="apple-icon golden" width="20" height="20"></canvas>
          <span class="points">50 pts</span>
        </div>
      </div>
    </div>

    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h1 class="game-title">SnakeySnake</h1>
        <h2>Game Over!</h2>
        <div class="final-scores">
          <p>Score: <span id="finalScore">0</span></p>
          <p>High Score: <span id="finalHighScore">0</span></p>
        </div>
        <button id="playAgainButton" type="button">Play Again</button>
        <p class="restart-hint">
          Press <span class="key">Enter</span> to restart
        </p>
      </div>
    </div>

    <script src="config.js" type="module"></script>
    <script src="game.js" type="module"></script>
  </body>
</html>
