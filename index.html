<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A classic Snake game with modern styling"
    />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Snake Game</h1>
    <div class="score-container">
      <div class="score">Score: <span id="currentScore">0</span></div>
      <div class="high-score">High Score: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <div class="final-scores">
          <p>Score: <span id="finalScore">0</span></p>
          <p>High Score: <span id="finalHighScore">0</span></p>
        </div>
        <button id="playAgainButton" type="button">Play Again</button>
        <p class="restart-hint">
          Press <span class="key">Enter</span> to restart
        </p>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
