<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A classic Snake game with modern styling"
    />
    <title>SnakeySnake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SnakeySnake</h1>
    <!-- Main Game Container -->
    <div class="game-container">
      <!-- Score Display -->
      <div class="score-container">
        <div class="score">Score: <span id="currentScore">0</span></div>
        <div class="high-score">
          Personal Best: <span id="highScore">0</span>
        </div>
      </div>
      <!-- Game Canvas -->
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <!-- Points Guide -->
      <div class="points-guide">
        <!-- Regular Apple Points -->
        <div class="apple-score">
          <canvas class="apple-icon" width="20" height="20"></canvas>
          <span class="points">10 pts</span>
        </div>
        <!-- Golden Apple Points -->
        <div class="apple-score">
          <canvas class="apple-icon golden" width="20" height="20"></canvas>
          <span class="points">50 pts</span>
        </div>
      </div>
      <!-- High Score List -->
      <div class="high-score-list">
        <div class="score-header">
          <h2>Hall of Fame</h2>
        </div>
        <ol id="topScores">
          <!-- Global scores will be inserted here -->
        </ol>
        <button
          id="adminButton"
          class="admin-button"
          aria-label="Admin Settings"
        >
          <svg class="cogwheel" viewBox="0 0 24 24" width="16" height="16">
            <path
              d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h1 class="game-title">SnakeySnake</h1>
        <h2>Game Over!</h2>
        <!-- Final Score Display -->
        <div class="final-scores">
          <p>Score: <span id="finalScore">0</span></p>
          <p>Personal Best: <span id="finalHighScore">0</span></p>
        </div>
        <!-- High Score Input -->
        <div id="nameInputContainer">
          <p class="top-score-message">New High Score!</p>
          <input
            type="text"
            id="playerName"
            placeholder="Enter your name"
            maxlength="20"
            aria-label="Enter your name for high score"
          />
          <button id="submitScore" type="button">Submit Score</button>
        </div>
        <!-- Restart Instructions -->
        <p class="restart-hint">
          Press <span class="key">Space</span> to restart
        </p>
      </div>
    </div>
    <div id="adminModal" class="modal">
      <div class="modal-content admin-modal">
        <h2>Admin Panel</h2>
        <div class="admin-login" id="adminLogin">
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter admin password"
          />
          <button id="adminLoginBtn">Login</button>
        </div>
        <div class="admin-controls" id="adminControls" style="display: none">
          <button id="clearLeaderboard">Clear All Scores</button>
          <button id="closeAdminPanel">Close</button>
        </div>
      </div>
    </div>
    <script type="module" src="./game.js"></script>
  </body>
</html>
